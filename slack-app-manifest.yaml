display_information:
  name: Clarity AI
  description: AI-powered code generation assistant that creates PRs from feature requests
  background_color: "#4A154B"

features:
  bot_user:
    display_name: Clarity AI
    always_online: true
  slash_commands:
    - command: /clarity-feature
      url: https://YOUR_WORKER_URL/slack/command
      description: Create a feature request for Clarity AI to implement
      usage_hint: "[optional: description]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - chat:write.public
      - commands
      - files:read
      - groups:history
      - im:history
      - reactions:read
      - reactions:write
      - users:read
      - users:read.email

settings:
  event_subscriptions:
    request_url: https://YOUR_WORKER_URL/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://YOUR_WORKER_URL/slack/interactivity
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
