<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C026D3"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>

    <!-- Vibrant radial glow -->
    <radialGradient id="vibrantGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#C026D3;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#7C3AED;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0"/>
    </radialGradient>

    <!-- Sparkle gradient -->
    <linearGradient id="sparkle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#F0ABFC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#67E8F9;stop-opacity:0.9"/>
    </linearGradient>

    <!-- Filter for blur glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Multiple layers of vibrant glow -->
  <circle cx="256" cy="256" r="200" fill="url(#vibrantGlow)" opacity="0.7">
    <animate attributeName="r" values="200;220;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="256" cy="256" r="150" fill="url(#vibrantGlow)" opacity="0.5">
    <animate attributeName="r" values="150;165;150" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer hexagon base -->
  <path d="M 256 70 L 381 146 L 381 298 L 256 374 L 131 298 L 131 146 Z"
        fill="none"
        stroke="url(#neonGrad)"
        stroke-width="2"
        opacity="0.5"
        filter="url(#glow)"/>

  <!-- Traveling line effect -->
  <path d="M 256 70 L 381 146 L 381 298 L 256 374 L 131 298 L 131 146 Z"
        fill="none"
        stroke="url(#neonGrad)"
        stroke-width="4"
        opacity="1"
        filter="url(#glow)"
        stroke-dasharray="100 1500"
        stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="0" to="-1600" dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Rotating hexagon layer -->
  <g opacity="0.4">
    <path d="M 256 70 L 381 146 L 381 298 L 256 374 L 131 298 L 131 146 Z"
          fill="none"
          stroke="url(#neonGrad)"
          stroke-width="2"
          stroke-dasharray="8 12">
      <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Counter-rotating hexagon layer -->
  <g opacity="0.3">
    <path d="M 256 90 L 361 156 L 361 288 L 256 354 L 151 288 L 151 156 Z"
          fill="none"
          stroke="#0891B2"
          stroke-width="1.5"
          stroke-dasharray="5 10">
      <animateTransform attributeName="transform" type="rotate" from="360 256 256" to="0 256 256" dur="15s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Inner hexagon with shimmer and scale -->
  <path d="M 256 120 L 331 172 L 331 272 L 256 324 L 181 272 L 181 172 Z"
        fill="url(#sparkle)"
        opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" additive="sum" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Hexagon corner nodes -->
  <circle cx="256" cy="70" r="8" fill="url(#neonGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="381" cy="146" r="8" fill="url(#neonGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="381" cy="298" r="8" fill="url(#neonGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="374" r="8" fill="url(#neonGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="131" cy="298" r="8" fill="url(#neonGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="131" cy="146" r="8" fill="url(#neonGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Central energy core with intense glow -->
  <circle cx="256" cy="256" r="55" fill="url(#vibrantGlow)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="55;65;55" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="256" cy="256" r="50" fill="url(#neonGrad)" opacity="0.7">
    <animate attributeName="r" values="50;55;50" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Bright white core -->
  <circle cx="256" cy="256" r="35" fill="url(#sparkle)" opacity="1">
    <animate attributeName="r" values="35;40;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbiting particles with trails -->
  <circle cx="256" cy="156" r="16" fill="#FF00FF" opacity="0.9" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="350" cy="210" r="14" fill="#C026D3" opacity="0.9" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="120 256 256" to="480 256 256" dur="5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="350" cy="302" r="15" fill="#0891B2" opacity="0.9" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="240 256 256" to="600 256 256" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Sparkle rays emanating from center (like Claude) -->
  <line x1="256" y1="206" x2="256" y2="150" stroke="url(#sparkle)" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <line x1="256" y1="306" x2="256" y2="362" stroke="url(#sparkle)" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <line x1="206" y1="256" x2="150" y2="256" stroke="url(#sparkle)" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <line x1="306" y1="256" x2="362" y2="256" stroke="url(#sparkle)" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <!-- Diagonal sparkle rays -->
  <line x1="220" y1="220" x2="180" y2="180" stroke="url(#sparkle)" stroke-width="2.5" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
  </line>

  <line x1="292" y1="220" x2="332" y2="180" stroke="url(#sparkle)" stroke-width="2.5" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
  </line>

  <line x1="220" y1="292" x2="180" y2="332" stroke="url(#sparkle)" stroke-width="2.5" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
  </line>

  <line x1="292" y1="292" x2="332" y2="332" stroke="url(#sparkle)" stroke-width="2.5" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
  </line>

  <!-- Small accent sparkles -->
  <circle cx="256" cy="140" r="4" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>

  <circle cx="372" cy="256" r="4" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="256" cy="372" r="4" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="140" cy="256" r="4" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.1s" repeatCount="indefinite"/>
  </circle>

  <!-- Corner tech accents with glow -->
  <line x1="70" y1="70" x2="110" y2="70" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="70" y1="70" x2="70" y2="110" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>

  <line x1="442" y1="70" x2="402" y2="70" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="442" y1="70" x2="442" y2="110" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>

  <line x1="70" y1="442" x2="110" y2="442" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="70" y1="442" x2="70" y2="402" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>

  <line x1="442" y1="442" x2="402" y2="442" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="442" y1="442" x2="442" y2="402" stroke="url(#neonGrad)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
</svg>